	<script type="module">
		// Import the necessary Firebase modules
		import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
		import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
		import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
		
		// Your web app's Firebase configuration
		var firebaseConfig = {
		  apiKey: "AIzaSyC-yqHRTyMv3ez9AmW92qIP6TQDUwIb7-E",
		  authDomain: "reza-azin.firebaseapp.com",
		  projectId: "reza-azin",
		  storageBucket: "reza-azin.appspot.com",
		  messagingSenderId: "64533319582",
		  appId: "1:64533319582:web:2a6f07c9cc27d61c77d08f",
		  measurementId: "G-T1MV9SVYEF",
		};
	  
		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const analytics = getAnalytics(app);
	  
		// Initialize Firestore
		const db = getFirestore(app);
	  
		document.getElementById("emailForm").addEventListener("submit", function(event) {
		  // Prevent the default form submit action
		  event.preventDefault();
	  
		  // Get the email address from the input field
		  var email = document.getElementById("emailInput").value;
	  
		  // Add a new document in collection "emails"
		  addDoc(collection(db, "emails"), {
			email: email,
			timestamp: serverTimestamp(), // you can use a timestamp to know when the email was added
		  })
		  .then((docRef) => {
			// console.log("Document written with ID: ", docRef.id);
			alert('ایمیل با موفقیت ثبت شد!')
			// Clear the input field
			document.getElementById("emailInput").value = "";
		  })
		  .catch((error) => {
			console.error("Error adding document: ", error);
		  });
		});
	  </script>
